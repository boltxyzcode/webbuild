<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <script>
        function enableContinueButton() {
            const continuebutton = document.getElementById("continuebutton");
            continuebutton.onclick = "";
            continuebutton.href = "builder/index.html";
        };
    </script>
    <title>Agree to TOS</title>
</head>
<body class="w3-center">
    <h1>Almost there...</h1>
    <p>Please agree to our TOS before continuing.</p>
    <p><a onclick="enableContinueButton()" target="_blank" href="tos.html" class="w3-button w3-blue w3-round">Review our TOS</a></p>
    <p><a id="continuebutton" onclick="alert('Please review our TOS first!')" class="w3-button w3-green w3-round">Continue</a></p>
</body>
</html>
