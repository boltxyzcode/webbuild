<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBuild | Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">My To-Do List</h2>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="addTask()">Add Task</button>
        <ul id="taskList" class="list-group">
            <!-- Task items will be dynamically added here -->
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
